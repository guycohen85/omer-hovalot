K2_MENU_TO_RENDER="בחר תפריט"
K2_MENU_TO_RENDER_DESC="על ידי בחירה לפרסם תפריט מרובה רמות של Joomla בתוך בלוק המשתמש, אתה מרחיב את יכולת העריכה והניווט של המשתמשים שלך.\nלדוגמא, יש ביכולתך ליצור פריט תפריט עם קישורים ליצירת בלוג חדש,מוצר חדש או כל פריט אחר ע"_QQ_"י שימוש ביצירת פריט טופס של K2 , גרסה 2.5 או מאוחרת יותר. \nפרטים נוספים באתר getk2.org"
