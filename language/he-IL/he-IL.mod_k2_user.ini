K2_MOD_K2_USER_DESCRIPTION="משתמש K2 .זוהי גרסה משופרת יותר של מודול התחברות של ג'ומלה \nהשתמש בו כדי להציג טופס התחברות למשתמשים שלך. כאשר המשתמשים מתחברים ,הם ייראו בלוק משתמש (סרגל כלים) אשר מאפשר להם לבצע משימות כמו: להוסיף/לערוך את פרטי K2 (מתבסס על זכיות גישה)\nלעדכן את הפרטים האשיים שלהם (פרופיל)\nוגישה מהירה לכל הפריטים המפורסמים שלהם (דף או בלוג של המשתמש)\n בגרסה 2.5 ומעלה. ,'K2 המודול מחליף את 'התחברות\nאם אתה משתמש ב 'התחברות K2' וודא ותחליף אותו בזה.\nבגרסה 2.6 המודול 'התחברות K2' יוסר מחבילת ההרחבות של K2"
