COM_ONEPAGE_NOTES_COMMON="Problemas más comunes después de instalar OPC"
COM_ONEPAGE_NOTES_COMMON_DESC="Por favor asegúrese de que todos sus plugins (pago, envío y cálculo) tienen ajustes de un grupo de compradores propio. En VM2 un ajuste de grupo de compradores vacío significa disponible para todos los grupos de compradores. Esto es especialmente importante para plugins de pago. Si ve el plugin de envío funcionando en el checkout de VM por defecto, pero no funciona para OPC por favor asegurese de que está disponible para ambos grupos de compradores <strong>-default- y -anonymous-</strong>. Pago y envío"
COM_ONEPAGE_NOTES_SPEED="Velocidad"
COM_ONEPAGE_NOTES_SPEED_DESC="OPC no ralentiza su sitio de ninguna forma excepto la página del checkout que debe cargar más información que la clásica de Virtuemart. Para mejorar la velocidad le recomendamos los siguientes controles:"
COM_ONEPAGE_NOTES_SPEED_OPT1="Remover .htaccess de <strong>/components/com_onepage/assets/js/.htaccess</strong> que está ahí para prevenir almacenamiento en caché de javascript después de una actualización de OPC para que el cliente reciba la versión más reciente. Puede remover este archivo de forma segura después de un par de semanas desde que instaló o actualizó OPC."
COM_ONEPAGE_NOTES_SPEED_OPT2="Si usted está usando UPS (o método similar de envío que contacta servidor de terceros) asegurarse de que desactive la selección automática del envío en Virtuemart -> Configuración -> Configuración -> Pedido -> <strong> Habilitar envío automático seleccionado </ strong>. Si no desactiva esta opción el envío puede buscar desde los servidores de UPS en cada visita a una página con el cálculo total su carrito de módulo."
COM_ONEPAGE_NOTES_SPEED_OPT3="Si está utilizando UPS o un método similar, puede que desee habilitar la opción de <strong>envío retrasado</strong> en la pestaña de envíos, para que no haga más lenta la carga del checkout, y de esta forma lo cargue en contexto de ajax una vez la página es totalmente cargada."

