; K2_ABOUT_TEXT="<div id='k2AboutBlock'><h1>K2, the powerful content extension for Joomla!</h1>You've already been there... Joomla! is a great content management system. In fact it's considered one of the best in the world. But the default article system in Joomla! is so spartan! Just a title, your content body and that's it. This is where K2 comes in.<br /><br /><a target='_blank' href='http://getk2.org/'>K2</a> was built as a complete replacement of the default article system in Joomla!. Install it like any Joomla! extension, import your articles from the default Joomla! article system and you instantly get a host of new features for your existing content: rich content forms for items (think of Joomla! articles with additional fields for article images, videos, podcasts &amp; other audio files, image galleries and attachments), hassle-free image management (uploaded item images are auto-resized to 6 configurable dimensions, either globally or per category - you can now forget about using Photoshop resizing!), comments, tagging, built-in options to extend content forms (e.g. to create product catalogs), powerful content modules fetching K2 content in any way you can imagine, frontend editing with easy to use access control settings (for content-heavy websites), powerful yet easy templating (and sub-templating) for going above the 'Joomla! average', extended user profiles, user groups, blogs, a powerful plugin API to extend item/category/user forms, 'drag and drop' media manager and many more!<br /><br />K2 is the ideal solution for managing your content, regardless of site 'size': you can use it from a small blog to a complex corporate site or even a multi-author environment (portals, magazines etc.). To provide a practical example, using K2, you can transform your Joomla! website to a news/magazine site with author blogs, product catalogs, work portfolio, knowledge base, download/document manager, directory listing, event listing and more, all this bundled under one package! And since K2 is extensible with additional fields to its base item form, you can easily create category-specific content types, e.g. article, blog post, product page, directory listing.<br /><br />It's no wonder that K2 powers some of the biggest and most popular Joomla! sites ever built worldwide!<br /><br />These integrated features in K2 not only save website admins precious management time (from managing a dozen extensions which would otherwise be required), but they also allow for better performance.<br /><br />K2 was actually built on these 4 principles: feature-rich content, ease of use, flexible templating, performance<br /><br /><strong>And best of all? K2 is totally free to use!</strong><h2>K2 Milestones</h2>K2 has been downloaded more than <b>1 million times</b> (as of January 2013), it has been <a target='_blank' title='K2 translations / K2 language packs' href='extend/translations'>translated into more than 50 languages</a> and there are <a href='http://extensions.joomla.org/search?q=k2' target='_blank'>over 500 extensions listed</a> in the Joomla! Extensions Directory already supporting K2. And we've just launched the new <a href='http://getk2.org/extend'>K2 Extensions Directory</a>, aka KED.<br /><br />K2 was awarded 'best component' for 2010 at J and Beyond, the international Joomla! conference. It currently powers some of the most high profile / high traffic Joomla! websites worldwide.<h2>Joomla! template providers love K2!</h2>K2 is the <b>de facto</b> content extension supported by ALL major Joomla! template providers, including <a href='http://www.gavick.com' target='_blank' title='GavickPro'>GavickPro</a>, <a href='http://www.joomlart.com' target='_blank' title='JoomlArt'>JoomlArt</a>, <a href='http://www.joomlabamboo.com' target='_blank' title='JoomlaBamboo'>JoomlaBamboo</a>, <a href='http://www.rockettheme.com' target='_blank' title='RocketTheme'>RocketTheme</a>, <a href='http://www.joomlashack.com' target='_blank' title='JoomlaShack'>JoomlaShack</a> and many more. With <b>more than a million downloads</b> (as of January 2013), it's really no wonder why!<h2>Join the K2 Community!</h2><ul class='k2GenericList'><li><a target='_blank' href='http://getk2.org/community'>Community Forum</a></li><li><a target='_blank' href='http://getk2.org/documentation'>Documentation</a></li><li><a target='_blank' href='http://getk2.org/documentation/videos'>Videos</a></li><li><a target='_blank' href='http://getk2.org/extend'>K2 Extensions &amp; Templates</a></li><li><a target='_blank' href='http://getk2.org/extend/translations'>K2 Translations</a></li><li><a target='_blank' href='http://getk2.org/showcase'>K2 Site Showcase</a></li></ul><b>K2</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> extension package developed by <a target='_blank' href='http://www.joomlaworks.net'>JoomlaWorks</a>, released under the <a target='_blank' href='http://www.gnu.org/licenses/gpl-2.0.html'>GNU/GPL v2</a> license.<br /><br />Copyright &copy; 2006 - 2014 JoomlaWorks Ltd. All rights reserved.<br /><br /><i>(Last update: February 28th, 2014 - Version 2.6.9)</i></div>"
